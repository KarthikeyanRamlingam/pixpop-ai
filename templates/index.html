<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PixPop AI Image Generator</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      color: #f5f5f5;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    form {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    select, button, a.download-btn {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      margin: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    button {
      background: #4CAF50;
      color: white;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    a.download-btn {
      background: #3498db;
      color: white;
      display: inline-block;
      font-weight: bold;
      transition: background 0.3s;
    }
    a.download-btn:hover {
      background: #2980b9;
    }
    .image-container {
      margin-top: 20px;
    }
    .spinner {
      margin-top: 15px;
      display: none;
    }
    .spinner img {
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <h1>PixPop AI Image Generator üé®</h1>
  <form method="post" onsubmit="showSpinner()">
    <input type="text" name="prompt" placeholder="Enter your image prompt..." required><br>
    <label>Device:</label>
    <select name="device">
      <option value="cpu">CPU</option>
      <option value="cuda">CUDA (GPU)</option>
    </select>
    <label>Mode:</label>
    <select name="pipe">
      <option value="normal">Normal</option>
      <option value="fast">Fast</option>
    </select>
    <br>
    <button type="submit">Generate</button>
  </form>

  <div class="spinner" id="spinner">
    <p>üé® Generating your masterpiece... please wait</p>
    <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading...">
  </div>

  <div class="image-container">
    {% if image_url %}
      <h2>‚ú® Your Generated Image</h2>
      <img src="{{ image_url }}" alt="Generated Image" style="max-width: 512px; border-radius: 12px; margin-top: 10px;"><br>
      <a class="download-btn" href="{{ image_url }}" download="pixpop_ai_image.png">‚¨áÔ∏è Download Image</a>
    {% endif %}
  </div>

  <script>
    function showSpinner() {
      document.getElementById("spinner").style.display = "block";
    }
  </script>
</body>
</html>
